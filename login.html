<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#a00065">
  <meta name="msapplication-TileImage" content="https://db6ud9d668pjr.cloudfront.net/web/assets/img/specta-icon.png">
  <meta name="theme-color" content="#a00065">
  <link rel="manifest" href="assets/manifest.json">

  <title>Specta Login - Specta</title>
  <meta name="description" content="SpectaBasic Login">
  <meta name="keywords" content="Loans in 5 minutes">
  <meta name="author" content="Specta by Sterling Bank Plc">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="assets/css/wireframe.css">
  <link rel="stylesheet" href="assets/css/general.css">
  <link rel="stylesheet" href="assets/css/mobile.css">
</head>

<body class="bg-image">
  <div class="container pt-5">
    <div class="row mt-3">
      <div class="offset-1 col-md-10 mr-sm-30">
        <div class="row form-flat bg-white py-3 rounded">
          <div class="col-md-7 p-4 text-center text-dark d-sm-none d-md-block d-none d-sm-block">
            <h1 class="">Specta is now available for everyone</h1>
            <div class="rep-specta p-4">
              <img class="w-100" src="assets/img/rep-specta.svg" alt="SpectaX">
            </div>
          </div>
          <div class="col-md-5">
            <div class="logo text-center pt-5 m-nopadding"><img class="w-25" src="assets/img/specta_logo.png" alt="Specta Logo"></div>
            <div class="login-form p-3 mt-3">
                <form class="needs-validation">
                  <div class="row">
                      <div class="col-md-7 col-lg-7 col-sm-7 col-7">
                          <h5 class="text-dark font-weight-bold">Login to Specta</h5>
                      </div>
                      <div class="col-md-5 col-5 col-sm-5 col-lg-5 text-right">
                        <span><a class="noul for-pass" href="forgot.html"><b>Forgot password?</b></a></span>
                      </div>
                    </div>
                  <div class="mb-2">
                    <div class="input-group"><label for="Email"></label>
                      <input type="text" class="form-control form-border bagde-email border rounded" aria-label="Email"
                        aria-labelledby="Email" id="Email" name="Email" placeholder="Email or Username" required="">
                      <div class="invalid-feedback" style="width: 100%;"> Your email is required. </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="input-group"><label for="Password"></label>
                      <input type="password" class="form-control form-border bagde-pass border rounded" aria-label="Password"
                        aria-labelledby="Password" id="Password" name="Password" placeholder="Password" required="">
                      <div class="invalid-feedback" style="width: 100%;"> Your password is required. </div>
                    </div>
                  </div>
                  <button class="btn btn-block btn-sm btn-flat" type="submit"><span class="btn-text">Sign in</span></button>
                </form>
                <div class="py-2">
                    <div class="row">
                      <div class="col-md-12 mx-auto">
                        <small class="text-left text-dark"><span><strong>Don't have an account?</strong></span> <span class="sign-up-text"><a class="noul" href="register.html">Sign up for free</a></span></small>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

</body>

</html>
