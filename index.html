<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>Checkout</title>
  <meta name="description" content="Wireframe design of a checkout form by Pingendo">
  <meta name="keywords" content="Pingendo bootstrap example template wireframe checkout form">
  <meta name="author" content="Pingendo">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="assets/wireframe.css">
</head>

<body class="">
  <div class="py-5 text-center text-white h-100 align-items-center d-flex bg-image">
    <div class="container py-5">
      <div class="row">
        <div class="text-center col-md-4 mx-auto" style="">
          <h2 class="text-left"><b>Steroids</b></h2>
        </div>
      </div>
      <div class="row pt-2">
        <div class="offset-md-4 rounded col-12 col-sm-12 p-4 col-md-6 col-lg-4 bg-light">
          <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-6 col-6">
              <h5 class="mb-3 text-left" contenteditable="true"><b>Sign-in</b></h5>
            </div>
            <div class="col-md-6 col-6 col-sm-6 col-lg-6 text-right">
              <span class="for-pass"><b>Forget password?</b></span>
            </div>
          </div>
          <form class="needs-validation" novalidate="">
            <div class="mb-3">
              <!--<label for="username">Email</label>-->
              <div class="input-group">
                <input type="text" class="form-control form-border" id="username" placeholder="Email" required="">
                <div class="invalid-feedback" style="width: 100%;"> Your email is required. </div>
              </div>
            </div>
            <div class="mb-3">
              <!--<label for="username">Email</label>-->
              <div class="input-group">
                <div class="input-group-prepend"> <span class="input-group-text sp-1"><i class="fa fa-lock" aria-hidden="true"></i></span> </div>
                <input type="text" class="form-control" id="password" placeholder="Password" required="">
                <div class="invalid-feedback" style="width: 100%;"> Your password is required. </div>
              </div>
            </div>
            <hr class="mb-2">
            <button class="btn btn-block btn-sm btn-secondary" type="submit">Sign in</button>
          </form>
        </div>
      </div>
      <div class="py-2">
        <div class="row">
          <div class="text-center col-md-4 mx-auto" style="">
            <p class="text-left"><span><strong>Don't have an account?</strong></span><br><span class="sign-up-text">Sign up for free</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="assets/js/validation.js"></script>

</body>

</html>
