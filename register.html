<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#a00065">
  <meta name="msapplication-TileImage" content="https://db6ud9d668pjr.cloudfront.net/web/assets/img/specta-icon.png">
  <meta name="theme-color" content="#a00065">
  <link rel="manifest" href="assets/manifest.json">

  <title>SpectaBasic Sign Up - Specta</title>
  <meta name="description" content="SpectaBasic Login">
  <meta name="keywords" content="Loans in 5 minutes">
  <meta name="author" content="Specta by Sterling Bank Plc">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://db6ud9d668pjr.cloudfront.net/basic/assets/css/wireframe.css">
  <link rel="stylesheet" href="https://db6ud9d668pjr.cloudfront.net/basic/assets/css/general.css">
  <link rel="stylesheet" href="https://db6ud9d668pjr.cloudfront.net/basic/assets/css/mobile.css">
</head>

<body class="">
  <div class="py-5 text-center text-white h-100 align-items-center d-flex bg-image-pink">
    <div class="container py-5">
      <div class="row">
        <div class="text-center col-md-4 mx-auto">
          <img src="https://db6ud9d668pjr.cloudfront.net/web/assets/img/specta.png" alt="Specta Logo">
        </div>
      </div>
      <div class="row pt-2">
        <div class="offset-md-4 rounded col-12 col-sm-12 p-4 col-md-6 col-lg-4 bg-light">
          <div class="row">
            <div class="col-md-10 col-lg-10 col-sm-10 col-10">
              <h5 class="mb-3 text-left" contenteditable="true"><b>Create an account</b></h5>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-2 col-2">
                <i class="fa fa-lock text-primary"></i>
              </div>
          </div>
          <form class="needs-validation" novalidate="">
            <div class="row text-left">
                <div class="col-md-6 mb-2"> <label class="mb-0" for="firstName">First name</label>
                  <input type="text" class="form-control form-border" id="firstName" placeholder="" value="" required="">
                  <div class="invalid-feedback"> Valid first name is required. </div>
                </div>
                <div class="col-md-6 mb-2"> <label class="mb-0" for="lastName">Last name</label>
                  <input type="text" class="form-control form-border" id="lastName" placeholder="" value="" required="">
                  <div class="invalid-feedback"> Valid last name is required. </div>
                </div>
            </div>
            <div class="row text-left">
              <div class="col-md-12 mb-2"><label class="mb-0" for="EmailAddress">Email</label>
                <input type="text" class="form-control form-border bagde-email" id="EmailAddress" required="">
                <div class="invalid-feedback" style="width: 100%;"> Your email is required. </div>
              </div>
            </div>
            <div class="row text-left">
              <div class="col-md-12 mb-3"><label class="mb-0" for="Password">Create a password</label>
                <input type="text" class="form-control form-border bagde-pass" id="Password" required="">
                <div class="invalid-feedback" style="width: 100%;"> Your password is required. </div>
              </div>
            </div>
            <button class="btn btn-block btn-sm btn-flat" type="submit"><span class="btn-text">Sign up for free</span></button>
          </form>
        </div>
      </div>
      <div class="py-2">
        <div class="row">
          <div class="text-center col-md-4 mx-auto">
            <p class="text-left text-light"><span><strong>Already have an account?</strong></span><br><span class="sign-in-text"><a class="noul" href="index.html">Sign in</a></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- <script src="assets/js/validation.js"></script> -->
</body>

</html>
